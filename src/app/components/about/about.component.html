<section id="about" class="about-section">
  <div class="container">

    <div class="about-split">
      <div class="text-col">
        <h2 class="section-title">{{ langService.t.about_title }}</h2>

        <h3 class="highlight-subtitle">{{ langService.t.about_sub }}</h3>

        <p class="description">
          {{ langService.t.about_desc }}
        </p>

        <div class="stats-grid">
          <div class="stat-card">
            <i class="fa-solid fa-layer-group"></i>
            <span class="num">3</span>
            <span class="lbl">{{ langService.t.stat_stages }}</span>
          </div>
          <div class="stat-card">
            <i class="fa-solid fa-globe"></i>
            <span class="num">+10</span>
            <span class="lbl">{{ langService.t.stat_countries }}</span>
          </div>
          <div class="stat-card">
            <i class="fa-solid fa-clock"></i>
            <span class="num">3</span>
            <span class="lbl">{{ langService.t.stat_days }}</span>
          </div>
        </div>
      </div>

      <div class="media-col">
        <app-quantum-viewer></app-quantum-viewer>
      </div>

    </div>

  </div>
</section>
