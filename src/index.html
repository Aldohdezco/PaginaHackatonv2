<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hackaton</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
  <app-root>
    <style>
      body { margin: 0; background-color: #02040a; overflow: hidden; }
      .loader-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
        display: flex; justify-content: center; align-items: center;
        z-index: 9999; background: #02040a;
      }
      .atom { position: relative; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; }
      .center { width: 10px; height: 10px; background: #00B5E2; border-radius: 50%; box-shadow: 0 0 15px #00B5E2; }
      .orbit {
        position: absolute; width: 100%; height: 100%; border-radius: 50%;
        border: 2px solid rgba(0, 181, 226, 0.3); border-top-color: transparent; border-bottom-color: transparent;
        animation: spin 1s linear infinite;
      }
      .orbit:nth-child(1) { transform: rotate(0deg); animation-duration: 1s; }
      .orbit:nth-child(2) { width: 80%; height: 80%; animation-duration: 1.5s; border-left-color: transparent; border-right-color: transparent; border-color: rgba(190, 159, 86, 0.4); }
      .orbit:nth-child(3) { width: 60%; height: 60%; animation-duration: 2s; border-top-color: transparent; border-bottom-color: transparent; border-color: rgba(157, 78, 221, 0.4); }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <div class="loader-container">
      <div class="atom">
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="center"></div>
      </div>
    </div>
  </app-root>
</body>
</html>
